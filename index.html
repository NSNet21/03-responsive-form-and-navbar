<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Login Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <h2 class="navbar-logo">登録フォームのデモ</h2>
      <div class="right-nav-wrapper">
        <ul class="right-navbar" id="rightNavbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <div class="x-mark" id="xMark"><i class="bi bi-x-square"></i></div>
          </li>
        </ul>
        <button type="button" id="showForm"><span>Login</span></button>
        <div class="ham-menu" id="hamMenu">
          <i class="bi bi-list"></i>
        </div>
      </div>
    </div>
    <div class="form-wrapper">
      <div class="form-container" id="formContainer">
        <span class="icon-close"><i class="bi bi-x"></i></span>

        <div class="form-box login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><i class="bi bi-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bi bi-lock-fill"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forget">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#">Forget Password?</a>
            </div>
            <button type="submit" class="form-btn">Login</button>
            <div class="login-register">
              <p>
                Don't have an account?
                <a href="#" class="register-link" id="registerLink">Register</a>
              </p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <h2>Registration</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><i class="bi bi-person"></i></span>
              <input type="text" required />
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bi bi-envelope"></i></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bi bi-lock-fill"></i></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forget">
              <label
                ><input type="checkbox" /> agree to the terms &
                conditions</label
              >
            </div>
            <button type="submit" class="form-btn">Register</button>
            <div class="login-register">
              <p>
                Already have an account?
                <a href="#" class="login-link" id="loginLink">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
